<html>
	<head>
		<title>Arca Web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script>
			function goUp() {
				$.ajax({
					url: 'http://192.168.15.11:3000/up',
					type: 'GET',
					success: function (data) {
						console.log("up", data);
					},
					error: function (data) {
						console.log("Error creating comment: " + data);
					},
				});
			}

			function goDown() {
				$.ajax({
					url: 'http://192.168.15.11:3000/down',
					type: 'GET',
					success: function (data) {
						console.log("down", data);
					},
					error: function (data) {
						console.log("Error creating comment: " + data);
					},
				});
			}

			function goLeft() {
				$.ajax({
					url: 'http://192.168.15.11:3000/left',
					type: 'GET',
					success: function (data) {
						console.log("left", data);
					},
					error: function (data) {
						console.log("Error creating comment: " + data);
					},
				});
			}

			function goRight() {
				$.ajax({
					url: 'http://192.168.15.11:3000/right',
					type: 'GET',
					success: function (data) {
						console.log("right", data);
					},
					error: function (data) {
						console.log("Error creating comment: " + data);
					},
				});
			}
		</script>
		<style>			
			button.arrow {
				font-size: x-large;
				text-decoration: none;
				text-align: center;
				width: 40px;
				height: 40px;
				line-height: 40px;
				background-color: #2c3e50;
				border: 1px solid #2c3e50;
				color: white;
				border-radius: 8px;
				box-shadow: 0 6px 10px rgba(0,0,0,.3);
			}
			
			div.arrows > button:nth-child(2) {
				left: 8px;
				transform: rotateZ(90deg);
			}
			
			div.arrows > button:nth-child(4) {
				left: 104px;
				transform: rotateZ(-90deg)scaleX(-1);
			}

			.levels, .arrows {
				margin-top: 20px;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>ArcaWeb</h1>
						<p>Jogue Arca &nbsp;&bull;&nbsp; Controle via web &nbsp;&bull;&nbsp; Em qualquer lugar</p>
						<nav>
							<div class="levels">
								<p>Escolha o nível</p>
								<button class="arrow" style="margin-right: 10px;">1</button>
								<button class="arrow" style="margin-right: 10px;">2</button>
								<button class="arrow">3</button>
							</div>
							<p>Do your best!</p>
							<div class="arrows">
								<div class="row" style="margin-bottom: 5px;">
									<button class="arrow" onclick="goUp()">&#8593;</button>
								</div>
								<button class="arrow" onclick="goLeft()">&#8595;</button>
								<button class="arrow" onclick="goDown()">&#8595;</button>
								<button class="arrow" onclick="goRight()">&#8595;</button> 
							</div>
							<div class="levels">
								<p>Mais uma chance?<br>
								Use a poção da vida!</p>
								<button class="arrow" style="width: 100px;">
									<i class="fas fa-hand-holding-heart"></i>
								</button>
							</div>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
